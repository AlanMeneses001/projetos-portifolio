<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav-Login.png" type="image/x-icon">
    <link rel="stylesheet" href="loginSimples.css">
    <title>Login</title>
</head>

<body>
    <div>
        <form action="/Login" method="get">
            <h1>Entrar</h1>
            <label for="email">Login</label>
            <input type="email" id="email" name="email" placeholder="seuemail@gmail.com">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha">
            <p>Esqueceu a senha? <a href="#login">Clique aqui!</a></p>
            <button>Fazer login</button>
            <p id="footer">&copy;Desenvolvido por <a href="https://github.com/AlanMeneses001"> Alan Meneses</a></p>
        </form>
    </div>


    <script src="loginSimples.js"></script>
</body>

</html>
