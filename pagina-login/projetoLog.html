<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-login-16.png" type="image/x-icon">
    <link rel="stylesheet" href="projetoLog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pagina de Login</title>
</head>

<body>
    <main>
        <section id="login">
            <form action="/logins" method="get" class="login">
                <h1>LOGIN</h1>
                <div class="login-email">
                    <input type="email" placeholder="Digite seu email..." id="login-email" name="email">
                    <label for="email" id="label-email">Email <i class="fa-solid fa-envelope"></i></label>
                </div>
                <div class="login-senha">
                    <input type="password" placeholder="Digite sua senha..." id="login-senha" name="senha">
                    <label for="senha" id="label-senha">Senha <i class="fa-solid fa-lock"></i></label>
                </div>
                <div class="Button-login">
                    <button id="button-login">LOGIN</button>
                </div>
                <div class="footer-login">
                    <p>Esqueceu sua senha? <a href="#senha">Clique Aqui.</a> <br> Ainda não tem uma conta? <button
                        id="toogleButton" onclick="alternarSecoes(event)">Registre-se <i
                                class="fa-solid fa-arrow-right"></i></button></p>
                </div>
            </form>
        </section>
        <section id="registro" class="hidden">
            <form action="/register" method="post" class="registro">
                <h1>REGISTRE-SE</h1>
                <div class="email">
                    <input type="email" placeholder="Digite seu email..." id="email-registro" name="email">
                    <label for="email" id="label-email">Email <i class="fa-solid fa-envelope"></i></label>
                </div>
                <div class="senha">
                    <input type="password" placeholder="Digite sua senha..." id="senha-registro" name="senha">
                    <label for="senha" id="label-senha">Senha <i class="fa-solid fa-lock"></i></label>
                </div>
                <div class="Button-registro">
                    <button id="button-registro" onclick="alternarSecoes(event)">REGISTRAR</button>
                </div>
                <div class="footer-registro">
                    <p>Já tem uma conta? <button onclick="alternarSecoes(event)">Faça Login <i
                                class="fa-solid fa-arrow-left"></i></button></p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/AlanMeneses001" target="_blank">Alan Meneses</a></p>
    </footer>


    <script src="projetoLog.js">
    </script>

    </script>
</body>

</html>
